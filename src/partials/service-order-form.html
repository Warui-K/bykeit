<div class="col-md-10 mx-auto col-lg-5">
    <form class="p-4 p-md-5 border rounded-3 bg-light needs-validation" novalidate>
      <div class="row g-3">
        <div class="col-sm-6">
          <label for="firstName" class="form-label">First name</label>
          <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
          <div class="invalid-feedback">
            Valid first name is required.
          </div>
        </div>

        <div class="col-sm-6">
          <label for="lastName" class="form-label">Last name</label>
          <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
          <div class="invalid-feedback">
            Valid last name is required.
          </div>
        </div>

        <div class="col-12">
          <label for="email" class="form-label">Email <span class="text-muted"></span></label>
          <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
          <div class="invalid-feedback">
            Please enter a valid email address for shipping updates.
          </div>
        </div>

        <div class="col-12">
          <label for="address" class="form-label">Pick up Location</label>
          <input type="text" class="form-control" id="address" placeholder="e.g. Room 501, 5th Floor Suraj Plaza, Limuru Road, Nairobi" required>
          <div class="invalid-feedback">
            Please enter your shipping address.
          </div>
        </div>

        <div class="col-12">
          <label for="address2" class="form-label">Drop off point <span class="text-muted"></span></label>
          <input type="text" class="form-control" id="address2" placeholder="e.g. Jamhuri High School Principal's office" required>
        </div>

        <div class="col-md-6">
          <label for="sender" class="form-label">Sender Contacts</label>
          <input type="text" class="form-control" id="s-number" placeholder="Your Phone Number" required>
          <div class="invalid-feedback">
            Please enter a valid number.
          </div>
        </div>

        <div class="col-md-6">
          <label for="recipient" class="form-label">Reciever Contacts</label>
          <input type="text" class="form-control" id="r-number" placeholder="Reciever Phone Number">
          <div class="invalid-feedback">
            Please enter a valid number.
          </div>
        </div>

    
      </div>

      <hr class="my-4">
      <h4 class="mb-3">Package Type</h4>

      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="parcel">
        <label class="form-check-label" for="parcel">Parcel</label>
      </div>

      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="mail">
        <label class="form-check-label" for="mail">Mail</label>
      </div>

      <hr class="my-4">

      <h4 class="mb-3">Additional Info (Optional)</h4>

        <div class="col-md-12">
          <textarea id="more-info" rows="2" class="form-control">
            </textarea>
       
      </div>

      <hr class="my-4">

      <button class="w-100 btn btn-primary btn-lg" type="submit">Submit</button>
    </form>
</div>
