


<div class="col-md-10 mx-auto col-lg-5">
  <form class="p-4 p-md-5 border rounded-0 bg-light">
    <div class="row g-3">
    <div class="col-sm-12">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" placeholder="name@example.com">
    </div>
    <div class="col-sm-6">
      <label for="firstName">First name</label>
      <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
      <div class="invalid-feedback">
        Valid first name is required.
      </div>
    </div>
    

    <div class="col-sm-6">
      <label for="lastName" class="form-label">Last name</label>
      <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
      <div class="invalid-feedback">
        Valid last name is required.
      </div>
    </div>
    <div class="col-md-12">
      <label for="sender" class="form-label">Contacts</label>
      <input type="text" class="form-control" id="s-number" placeholder="Your Phone Number" required>
      <div class="invalid-feedback">
        Please enter a valid number.
      </div>
    </div>
  
    <button class="w-100 btn btn-lg btn-primary" type="submit">Request Service</button>
    <hr class="my-4">
   </div>
  </form>
</div>
