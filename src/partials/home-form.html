<section class="request-delivery" id="request-delivery">
    <div class="container px-4 py-0">
        <div class="row text-center justify-content-center mb-5">
            <div class="col-xl-6 col-lg-8">
                <h2 class="display-5"><span>Request Delivery</span></h2>
            </div>
        </div>

    <div class="row align-items-center g-5 py-5">

      <div class="col-12">
        <form class="needs-validation" id="address-form" action="" method="get" novalidate autocomplete="off">
            <div class="returnmessage valid-feedback p-15px-b" data-success="Your message has been received, We will contact you soon."></div>
            <div class="empty_notice invalid-feedback p-15px-b"><span>Please Fill Required Fields</span></div>
            <div class="row g-3">
                <div class="col-lg-6 col-md-12">
                    <label for="sender-name" class="form-label">Sender Name</label>
                    <input type="text" class="form-control" id="sender-name" placeholder="Sender Name" value=""
                        required>
                    <div class="invalid-feedback">
                        Valid name is required.
                    </div>
                </div>
                <div class="col-lg-6 col-md-12">
                    <label for="sender-phone-number" class="form-label">Sender Phone Number</label>
                    <input type="text" class="form-control" id="sender-phone-number" placeholder="+254701234567"
                        value="" required>
                    <div class="invalid-feedback">
                        Valid number is required.
                    </div>
                </div>

                <div class="col-12">
                    <label for="pickup-point" class="form-label">Pickup Point (Search Location in
                        Nairobi)</label>
                        
                    <div class="input-group has-validation">
                        <input type="text" class="form-control"  id="location"
                        name="ship-address"
                        required
                        autocomplete="off"/>
                    </div>
                </div>

                <div class="col-12">
                    <label for="drop-off-point" class="form-label">Drop-off Point (Search Location in
                        Nairobi)</label>
                    <div class="input-group has-validation">
                        <input type="text" class="form-control" id="location"
                        name="ship-address"
                        required
                        autocomplete="off"/>
                    </div>
                </div>

                <div class="col-lg-6 col-md-12">
                    <label for="receiver-name" class="form-label">Receiver Name</label>
                    <input type="text" class="form-control" id="receiver-name" placeholder="Receiver Name" value=""
                        required>
                    <div class="invalid-feedback">
                        Valid name is required.
                    </div>
                </div>
                <div class="col-lg-6 col-md-12">
                    <label for="receiver-phone-number" class="form-label">Receiver Phone Number</label>
                    <input type="text" class="form-control" id="receiver-phone-number" placeholder="+254701234567"
                        value="" required>
                    <div class="invalid-feedback">
                        Valid number is required.
                    </div>
                </div>
  

                <div class="form-group">
                    <div class="form-check">
                      <label class="form-check-label">
                        <input class="form-check-input" type="checkbox"> I accept the terms and conditions of service
                      </label>
                    </div>
                  </div>
                <div class="send">
                    <a id="send_message" class="btn" href="#"> <i class="fas fa-arrow-right"></i> Request Service</a>
                </div>
            </div>

        </form>
        </div>
      </div>
    </div>
</section>
